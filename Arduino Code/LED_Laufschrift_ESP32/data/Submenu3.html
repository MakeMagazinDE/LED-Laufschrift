							    <tr>

								    <td>  
                                        <input type="number" class="input2" min="0" max="255" id="SUB3SUA" name="SUB3SUA" value="%SUB3VALUE8%">
								    </td>
								    <td>.</td>

					    </table>

	<script>
		/* Open and close the main menu */
		function openMenu() 
		{
			document.getElementById("menu").classList.add("open");
			showView("main1");
		}
		
		function closeMenu() 
		{
			document.getElementById("menu").classList.remove("open");
		}
